{% block content %}
<div  class="post">
<form action="/busca/buscaimagem/" method="post" id="frmbuscaimagem">
{% csrf_token %}
Numero: <input type="text" name="numero" value="{{ numero }}">
Data inicial: <input type="text" name="datainicial" value="{{ datainicial }}">
Data final: <input type="text" name="datafinal" value="{{ datafinal }}">
<br></br>
Operador: <input type="text" name="login" value="{{ login }}">
Conteineres sinalizados(AL): <input type="text" name="alerta" value="{{ alerta }}">
<input type="submit" value="Filtrar">

</form>
</div>
{% endblock %}

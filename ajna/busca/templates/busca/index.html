{% extends 'busca/base.html' %}
{% block content %}

<div class="w3-container w3-padding-32 w3-left">  
<h4>Lista de Recintos que fornecem imagens</h4>
{% if FonteImagem_list %}
    {% for FonteImagem in FonteImagem_list %}
        <h5><a href="/busca/{{ FonteImagem.id }}/">{{ FonteImagem.nome }}</a></h5>
    {% endfor %}
{% else %}
    <p>Sem fontes cadastradas.</p>
{% endif %}
</div>
{% endblock %}
